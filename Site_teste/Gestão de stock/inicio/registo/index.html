<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGS_Registo</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>

    <header class="header">
       
        <a href="#" class="logo"><img src="../img/Prey-logo-1.ico" alt="logo"   width= "50px"></a>

    <nav class="navbar">
        <a href="../index.html">home</a>
        <a href="#">registar</a>
        <a href="../stock/index.html">stock</a>
        <a href="../devolucoes/index.html">devoluções</a>
        <a href="../relatorios/index.html">relatório</a>
        
    </nav>
    <div class="icons">
         <div class="fas fa-search" id="search-btn"></div>
        
         <div class="fas fa-bars" id="menu-btn"></div>

    </div>

     </header>

    <div class="cabecalho">
        <div class="h2">
            <h2>Faça aqui o seu registo</h2>
            
        </div>

      <div class="paragrafo">
        <p> <span>Pro</span>duto</p>  
      </div>
        <form action="">
            <label for="nome">Nome:</label>
        <input type="text" id="nome" class="nome" placeholder="Escreva o nome do produto">
        <br> <br>
        <label for="preco">Preço:</label>
        <input type="number" id="preco" class="preco" placeholder="Escreva o preco do produto">
        <br> <br>
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" class="quantidade" placeholder="Escreva a quantidade">
        <br> <br>
        <label for="origem">Origem:</label>
        <input type="text" id="origem" class="origem" placeholder="Escreva a origem">
        <br> <br>
        <label for="data">Data de entrada:</label>
        <input type="date" id="data" class="data" placeholder="Escreva a data de entrada do produto">
        <br> <br>
            <P>Forne<span>cedor</span></P>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" class="nome" placeholder="Escreva o nome do fornecedor">
            <br> <br>
            <label for="telefone">Telefone:</label>
            <input type="number" id="telefone" class="telefone" placeholder="Escreva o numero">
            <br> <br>
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" class="endereco" placeholder="Escreva o endereço">
            <br> <br>
        <button class="btn">registar</button>
        </form>
        
        
    </div>
</body>
</html>
